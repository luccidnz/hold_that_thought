
name: hold_that_thought
description: >
  Hold That Thought is a cross-platform Flutter application for capturing and organising
  fleeting thoughts with voice or text, including a 10‑second pre‑roll buffer for speech
  before recording starts. It supports cloud sync, transcription, categorisation,
  reminders and export features via Free and Pro tiers.
version: 0.1.0

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^17.1.1
  flutter_riverpod: ^2.3.6
  go_router: ^13.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  intl: ^0.18.1
  uuid: ^4.3.3
  record: ^5.0.7
  just_audio: ^0.9.35
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.5.0
  firebase_crashlytics: ^3.6.0
  firebase_analytics: ^13.5.0
  firebase_remote_config: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/