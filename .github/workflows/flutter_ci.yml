name: Flutter CI

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---- 1) Lint / Static analysis ----
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      - name: Generate code (build_runner + l10n)
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter gen-l10n

      - name: Format check
        run: |
          dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

  # ---- 2) Tests + Coverage ----
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Generate code (build_runner + l10n)
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter gen-l10n

      - name: Run tests with coverage
        run: |
          flutter test --coverage --test-randomize-ordering-seed=random

      - name: Trim coverage (exclude generated & mocks)
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          lcov --remove coverage/lcov.info \
            "lib/**.g.dart" "lib/**.freezed.dart" "lib/**.mocks.dart" \
            "lib/**/generated/**" "lib/**/l10n/**" \
            -o coverage/lcov.info
          # Optional minimum threshold gate (fail if < 60%)
          genhtml coverage/lcov.info --output-directory coverage/html
          lines_total=$(grep -o 'lines\..*' coverage/html/index.html | head -1 | sed 's/.*\([0-9]\+\)\.\([0-9]\+\).*/\1.\2/')
          echo "Total coverage: $lines_total%"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  # ---- 3) Goldens (read-only by default) ----
  goldens:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'update-goldens')
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Pub get
        run: flutter pub get
      - name: Generate code (build_runner + l10n)
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter gen-l10n
      - name: Run goldens (no update on PRs unless labeled)
        run: flutter test
